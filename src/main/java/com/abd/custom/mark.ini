I03W = 备注：格挡是税前。|n点评：血量护甲法抗，这阶段的肉度拉满了。如果不是太缺攻速的人群，适合装一个。
I03X = 备注：有魔核的雷魂，再带雷电魔法书，专属效果不会进一步叠加，只取一个。|n点评：比上一级副手好，出就带。
I08R = 备注：雷失被动的加成方式是单体光环类。|n点评：巨缺攻速的英雄，带上后犹如神助，对一些力量英雄输出提升巨大，敏捷英雄带着容易暴毙，不推荐敏捷。这里特指熊猫，提升究极质变，另外斧王、龙女、石头，带上也是享福。
I03Z = 备注：狂奔被动没有上限，但是装备给的移速有限，正常是直接当做最高26增伤看待。|n慌乱被动同上，受伤上限大约是15%。|n点评：力量英雄特供，100攻速犹如神助，缺点是这个双刃剑效果到雪山开始会很脆。多人模式下，光弓可以捡过来，直接26增伤。
I03Y = 点评：这个阶段开始，物理流派要追求暴击了，该副手提供的暴击提升很客观，不俗的攻速还附带一次打断，顶级。
I04Q = 备注：共鸣是指剑舞可以把它升级为神代。|n点评：水英雄传世副手里面最强，其他属性英雄最多当补攻速用。
I07U = 点评：法师装备基本都是这个阶段开始装备加入增伤暴击词条，这个副手比上一级提升大很多，值得进城就买。
I04P = 点评：100护甲肉度实打实的提升，全能力也照顾到了所有人，传世副手最吃香的一个。
I07B = 点评：比潮汐匕首的敏捷高一点，多的那点攻击距离一般情况用不上。光弓本人带这个副手，专属效果并不明显，这是可以随时扔掉的专属。|nPS：大雪人攻击距离为800，炮姐攻击距离750，带箭袋可以提升到830实现无伤雪人，仅此一家。
I04R = 备注：与猩红杖可以组成套装。|n点评：猩红套只是加强吸血能力，急需法吸的可以组一套。
I09O = 备注：魂殇被动是物理伤害，需要计算对方护甲减伤，需要计算攻防属性克制，享受物理增伤，不享受物理暴击。|n点评：小黑本人对这个专属都不满意，这个阶段不能补攻速，这个副手是差评的。
sksh = 备注：刺壳被动造成伤害是物理伤害，需要计算对方护甲减伤，需要计算攻防属性克制，享受物理增伤，不享受物理暴击。|n本图法抗为乘算不稀释，抗性提升这条属性跟法术抗性+20%没区别。|n点评：华丽的属性，要啥有啥，完美副手。螃蟹哥他就得出这个才算彩蛋，出武器亏炸了。
ram1 = 备注：这把武器合成之后才能看到攻击力、护甲的数值，法抗恒定20%，攻击力会在17000-20000波动，护甲会在50-120波动。|n提高护甲抵抗系数等效于15%左右物理减伤。|n魔蚀化严重的怪物，只有隐藏结局的最终BOSS一人。|n点评：保留了水刀的增伤，还附赠了一系列属性，黑白双剑完美毕业。
I07C = 备注：第三个机器人是两种里面随机出一个。|n点评：获取时间非常早的专属，使得TK的节奏很丝滑，肉度直接提升一个档次，让TK开始为所欲为环节。
I062 = 点评：后期战士主要看费伦的合成台，这个只能算过度，碎空套适用人群也仅有两人。
I06B = 备注：无敌不能抵挡生命移除。|n点评：单件比拼输出不如暗嗣法剑，胜在搭配跟主动技能。所罗门是爆发大，可以跟美狄亚长袍的放出大凑一车。无敌这种拉扯神技，装备本体用不上都是副包神器，战士都想副包弄一个。
I06F = 备注：本图法抗为乘算不稀释，抗性提升这条属性跟法术抗性+20%没区别。|n点评：完全倾向法抗的肉装，力量型肉坦才有可能考虑，而且要注意这个副手不加攻速。
I06C = 点评：优点是没有缺点，缺点是没有优点。获取时间虽然很早，但很费钱，服役期来看算是马马虎虎。太弱的英雄买了勉强能提一口气，强者英雄表示浪费钱。
I06A = 备注：对原始攻击属性是火属性的英雄带来15%全增伤，其他攻击属性英雄携带改变攻击类型，但是没有额外的全增伤效果。火属性英雄携带火刀再携带灭光，完美叠加，物理伤害的增伤效果为1.2*1.15。|n点评：作为输出型副手，单看本体还算合格，但不加攻速会成为很大隐患，力量英雄盲目选择会导致攻速成为缺口。而且相比大水刀又少了法抗，跟其他部位物理神装相性比较差。
I087 = 备注：穿甲被动换算后等于增加10%物理伤害，炮姐本人带是15%。|n点评：获取时间较早的专属，而且不花一分钱，毫无经济压力。完全没有防御属性，使得炮姐更加依赖队友。
I068 = 点评：低保副手中的肉副手，肉度立竿见影，带上就是不一样的体验。另一方面，选择了这个就是放弃输出副手，力量英雄盲选可能有攻速缺口。
bzbe = 备注：波动系数直接可以换算成提升10%法术伤害。|n点评：获取时间获取难度极为优秀，两条属性加起来输出端很足了，注意放出大会跟美狄亚的放出大冲突。
I07Q = 点评：远程敏捷英雄专供，需要注意这个副手没有法抗，是要考虑的一点。
I06E = 点评：物理输出型副手最优秀的一件，综合能力全面领先隔壁的焚烬，完美补充了攻速与法抗，疾风大跟鬼牙巨力大相性很好，输出装基本毕业。
I0A0 = 点评：能达成条件的情况下，坦度最高的副手，30减伤还有基础护甲法抗，极肉。
I005 = 备注：3条属性完美叠加。|n点评：光看词条都能感觉有多么豪华，所有智力英雄的最终追求，就连力法敏法都垂涎三尺。求求你不要出克拉肯之刃。
gldo = 备注：降低冷却效果不与其他装备叠加。|n          额外机塔是两种里面随机出一个。           |n点评：获取时间非常早的专属，使得机甲的节奏很丝滑，肉度直接提升一个档次，让机甲开始为所欲为环节。由于带皮肤后可以指定强化力量，这个副手实际为310+204点力量，恐怖如斯。(够胆博随机强化的就是310+312点力量)
	
-- 铠甲
I096 = 点评：氪金出门装，适合所有人
I00H = 点评：没氪或者没摇到衣服，出门就买个。
I00P = 点评：比白色的衣服好点。
I00O = 点评：比白色的衣服好点。
I01B = 点评：可以直接买。
I019 = 点评：比绿色衣服好点。
I079 = 点评：能用到进城，进城后还能交任务换取一件亮银板甲，前期最好的衣服。
I01A = 点评：蜘蛛怪池子里最好的衣服。
I021 = "备注：多个同样的光环不叠加，但是可以跟同类型的“中”“大”光环叠加。|n点评：属性很好，用来打独眼巨人合格。"
I022 = 点评：护甲偏低，智力英雄带这个还行，其他人还是算了，智力也别被独眼摸到太多下。
I023 = 点评：前期少有的闪避属性，打独眼巨人效果极佳。
I02S = 点评：比黄色衣服好。
I03D = 点评：力量英雄可直接买，勤快的人捡3个暗紫晶体还能进一步升级成无光。
I02R = 点评：词条加成较小，法师进城可直接买。
I09U = 点评：通常是任务用，属性中庸，白嫖怪进城可以不买衣服，直接等这个出场。
I028 = 点评：龙骨巨人强度不低。这个衣服其他属性都是极其优秀的，反而这个叠层的被动显得十分幽默，叠满才2000血，挨打次数闹着玩一样。如果没有特地回新手村挂着刷，这个层数基本叠不满。
I02T = "备注：套装后是攻击力光环大。|n点评：大部分力敏都可以进城直接合成，杀一圈蜥蜴就能凑齐套装，优秀的属性。"
nflg = 点评：超高生命值，送一个当前阶段极强的buff，红色衣服中的顶尖，不愧是彩蛋。
I044 = 点评：常规力量衣服，敏捷也可撑血量用。
I081 = "备注：减伤可叠加。|n点评：比皇卫铠多的是物抗，法抗少一点，打火山地图需要一定程度法抗。"
I09V = 点评：任务用，攻击力太低几乎可以无视，中庸的衣服。白嫖怪专用。
I045 = "备注：这个阶段出现疾风小的属性，会跟同样疾风类暴击冲突，武士太刀、血影锁链、迅猛龙面具等。|n点评：补充暴击跟攻速，力敏都可带，很香。"
I046 = 点评：这个阶段智力装已经逐渐出现增伤暴击词条，这衣服比红色智力衣强很多。
I047 = 点评：很受欢迎的一件衣服，获取难度也很低，组队懒的甚至一直用到神代衣服才换。注意护甲类型替换暗之后，法抗会降低，打火山地图需要点法抗。
I04G = 点评：力法进城直接买，属性极其优秀。
I04J = 点评：其他传世衣服太过优秀，这个衣服只能沦为团队装，多人组队的杂技人、工具人可带。
I04H = 点评：高敏捷高攻速的衣服，中规中矩。
I04I = 点评：高智力，高词条，智力英雄进城直接买，提升很高。
I04K = "备注：减伤可叠加。灼热被动享受法吸。|n点评：基础属性超高，配合上减伤特效，吊打某些混子神代衣服。在众多彩蛋装中价值程度都是排名前列的，而且蜗牛很好欺负。"
I04F = "备注：祝福buff增加的是白字攻击力的60%。|n点评：物理英雄进城直接合成，属性优秀，后面还能升级。非物理的战士也可以合成，光是这个buff效果就值得了。"
I08W = "备注：遗忘被动与某些减攻效果是加法计算。攻击力光环可跟同类型的“小”“大”叠加，加法计算。|n点评：一铲定江山，集防御输出于一身，不过没有攻速要注意一下。即使后期进入神代阶段，这衣服也可以扔给队伍中的杂技人、工具人带。 "
I05W = 点评：神代衣服中血量加成很高的衣服，还有一次自回能力，力法跟敏捷英雄用着很舒坦。
I05U = 点评：智力一共两个神代衣服，按词条来找搭配的，虽然美狄亚不是稳定掉落吧。美狄亚是放出大，搭配的是所罗门/星云烈焰的爆发大。多人游戏敏法抢不到衣服时，可以捡这个来穿。
I09F = 点评：优点是没有缺点，缺点是没有优点。
I061 = 点评：碎空部件之一，成套之前也是个过度衣服，捡垃圾可穿。
I074 = "备注：冰甲buff会被某些情况驱散。|n点评：快拿去升级吧。"
I05T = "备注：减伤可叠加。|n点评：血量加成很高的神代衣服，还有一定程度的物理减伤，比较适合烈斗、敏捷英雄带着过度，血线很足。由于不加主属性跟攻速，正常力量英雄都是嗤之以鼻。"
I05S = 点评：单件华而不实，套装华而不实。多人组队可以给副C、杂技人佩戴。
I09H = "备注：血月难度下，幽影buff持续时间会缩短。|n点评：神代衣服里面最差的一件，力量勉为其难补下攻速，敏捷带着没有质变，食之无味弃之可惜。即使是工具人也不太想带，持续太短冷却太久了。"
uflg = "备注：多个装备减冷却效果只取最大值。|n点评：登场时间很早，各项属性均是龙妹所需要的。而且这衣服丝毫不影响副包上冰甲，或者队友给他套冰甲。"
I075 = "备注：冰甲buff会被某些情况驱散。|n点评：神代衣服的最终选择之一（龙妹除外），高法抗，高攻速，全能力照顾所有人，还有冰甲进一步增加护甲。单人模式下法师也需要这个衣服撑坦度。"
I09T = "备注：主动buff会被某些情况驱散，与其他物理增伤叠加。|n点评：神代衣服的最终选择之一（龙妹除外），这是纯物理可以考虑升级的路线，看似没有法抗，实际多出来的极高血量可以补足这一点，多项物理增伤叠加也可以让吸血效率更上一层。对于物理英雄，不存在黑甲比白甲脆，是其他装备的问题。"
I05V = "备注：血月难度下，变羊buff持续时间会缩短。|n点评：合成路线简单，智力也是最高的衣服，他的词条是可叠加的，不需要考虑跟其他部位冲突，低保的神器。"
I07G = "备注：天赐buff会被某些情况驱散。增加白字攻击力的80%。|n点评：由天之祝福顺着合成上来，物理战法都可以合成，凭这个buff就值得一合。有更好的选择时，依然可以进副包，猴戏专用。"



-- 鞋子
I00G = 点评：走的太慢，出门别买
I00Q = 点评：走的比上面快，出门买。
I08K = 点评：捡垃圾。
I00Y = 点评：力量鞋，出就换。
I00Z = 点评：不仅给敏捷，还送20攻速，力量英雄都能抢着带。
I010 = 点评：智力鞋，出就带。
I08O = 点评：脚底抹油了，不太需要鞋子补属性的战士，同样可以带这个。
I01Z = 点评：全能力照顾所有人，面对独眼巨人不虚，可直接买。
I020 = 点评：前期装不加属性，出了也不一定带。
I07P = 备注：血月难度下，眩晕持续时间会缩短。|n点评：力敏都可带，偶尔来一脚打断。
I02Z = 点评：智力进城直接买，15闪避很有价值。
I07S = 点评：属性比较平庸，进城不一定要买。
I030 = 点评：开桶就有，套装部件之一，20闪避进花园非常优秀的属性，进城不花钱就等他是可以的。
I031 = 点评：纯物抗鞋，出了可带，不过这个物抗收益不如银碗鞋的20闪避直观。
I08U = 备注：增加智力的buff切包有效。|n点评：血量倒是给的很高，缺点是常态下不加成智力，加智力的buff时间覆盖率堪忧。属性爱好者带着到神代都没问题，喜欢全程爆输出的出紫色鞋就可以换了。
I032 = 备注：本图法抗为乘算不稀释，抗性提升这条属性跟法术抗性+10%没区别。|n点评：跟装甲鞋是镜像的专供法抗，但这个阶段法抗没大用。
I042 = 点评：紫色鞋子中最优秀的一件，高敏捷，高攻速，移速也拔到接近顶峰，商店一出来就非常值得购入。
I040 = 点评：火山副本特攻装，很怕火山副本的脆皮可以考虑带一个。
I043 = 点评：属性中庸，没有亮点。
I041 = 备注：增加智力的buff切包有效，与妖精契约可以叠加。|n点评：合成公式极其简单，智力必出的鞋子。
shar = 备注：裂甲是腐球，与其他腐球冲突。|n点评：物理英雄带着通关都没问题，30闪避提高了太多太多的物抗，越后期30闪避价值越高，攻速跟增加输出的词条都是极其质变的属性。全体彩蛋装备中，价值程度数一数二的神器，遇到迅猛龙这把有了。
I0A5 = 点评：专打五彩剑的鞋子，因为打完一个五彩剑BOSS就能收货剑+衣服，双S收益的BOSS，所以这个鞋子的实际价值很高。打雪人就比较勉强，雪人这把对输出要求高一点。
I04M = 点评：撑血量坦度的鞋子，力法以及部分敏捷英雄可带。
I04O = 点评：除了移速快一丢丢，被玫瑰之舞吊打。
I04N = 点评：直接补充攻速，还送25闪避，传世鞋子里面最好的一个，适合所有战士。由于神代鞋子中没有闪避，这个鞋对于有些英雄可以带到通关。
I04L = 备注：增伤可叠加。|n点评：朴实无华纯物理输出鞋子，需要注意不加攻速，还扣护甲，喜欢就带。适合炮姐。
I060 = 备注：攻击力光环可以跟同类型的“小”“中”加法叠加。点评：全是攻击力，还给攻速法抗，物理输出算合格了。不过更加推荐丢给工具人携带。
I05Z = 点评：DH专属，DH可毕业。其他英雄用着比较差劲，属性豪华却不实用，轻羽一个25闪避赢他太多了。
